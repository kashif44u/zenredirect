<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZenMarket Redirect</title>
<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q');
  if (query) {
    // If there’s a search term → go directly to ZenMarket search
    const encoded = encodeURIComponent(query.trim());
    window.location.href = "https://zenmarket.jp/en/#search=" + encoded;
  } else {
    // If no query → just go to ZenMarket homepage
    window.location.href = "https://zenmarket.jp/en/";
  }
})();
</script>
</head>
<body>
Redirecting to ZenMarket...
</body>
</html>
