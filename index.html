<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZenMarket Redirect</title>
<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q');

  if (!query) {
    // If no query, go to ZenMarket home
    window.location.href = "https://zenmarket.jp/en/";
    return;
  }

  // Open ZenMarket and auto-search the query
  const encoded = encodeURIComponent(query.trim());
  const searchUrl = "https://zenmarket.jp/en/";

  // Load ZenMarket first, then inject search after short delay
  const form = document.createElement('form');
  form.method = 'GET';
  form.action = searchUrl;
  form.innerHTML = `<input type="hidden" name="query" value="${encoded}">`;
  document.body.appendChild(form);
  form.submit();
})();
</script>
</head>
<body>
Redirecting to ZenMarket...
</body>
</html>
