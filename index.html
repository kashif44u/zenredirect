<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZenMarket Redirect</title>
<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q');

  if (!query) {
    // No query â†’ go to homepage
    window.location.replace("https://zenmarket.jp/en/");
    return;
  }

  const cleanedQuery = decodeURIComponent(query.trim());

  // Try ZenMarket's live search format first
  const searchUrl = `https://zenmarket.jp/en/search?q=${encodeURIComponent(cleanedQuery)}`;
  window.location.replace(searchUrl);

  // Fallback (after 3 sec) if ZenMarket changes URL structure
  setTimeout(() => {
    window.location.replace(`https://zenmarket.jp/en/#search=${encodeURIComponent(cleanedQuery)}`);
  }, 3000);
})();
</script>
</head>
<body>
Redirecting to ZenMarket search...
</body>
</html>
