<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZenMarket Redirect</title>
<script>
(function() {
  // Get ?q= from the URL
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q');

  if (query) {
    // Encode and redirect to ZenMarket search
    const encoded = encodeURIComponent(query.trim());
    // ZenMarket doesnâ€™t allow ?q= directly, so we open the homepage and type it in
    // Use hash (#q=...) so our script can pass it through safely
    window.location.href = "https://zenmarket.jp/en/#search=" + encoded;
  } else {
    document.body.textContent = "No search term provided.";
  }
})();
</script>
</head>
<body>
Redirecting to ZenMarket...
</body>
</html>
